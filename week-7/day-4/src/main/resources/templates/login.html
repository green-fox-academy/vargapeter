<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Programmer Fox Club!</title>
</head>
<body>

<h1>Welcome to Programmer Fox Club!</h1>
<p>Please provide a name, so you can associate it to your pet!</p>

<form method="post" action="/add-fox">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <button type="submit" value="submit">GO</button>

    <br>
    <br>

    <label for="tricks">Tricks:</label>

    <select name="tricks" id="tricks">
        <option th:text="${FoxTricks}" th:value="${FoxTricks}" th:each="FoxTricks: ${foxTricksList}">
    </select>
    <br>

</form>
</body>
</html>
