<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basic Webshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <a href="/webshop"><h1 id="webshop">My Shop</h1></a>
    <hr>
</header>
<div id="head-container">
    <a href="/clothes-and-shoes" class="header-buttons">clothes and shoes</a>
    <a href="/electronics" class="header-buttons">electronics</a>
    <a href="/beverage-and-snacks" class="header-buttons">beverages and snacks</a>
    <a href="/webshop" class="header-buttons">euro</a>
    <a href="/webshop" class="header-buttons">original currency</a>
</div>
<form action="/search-bar">
    <div><p class="search">Search for:</p>
        <input type="search" id="searchedItem" name="searchedItem" placeholder="...something like nike"
               aria-label="Search through site content">
        <button id="search-button">Search</button>
    </div>
</form>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
    </tr>
    <tr th:each="items: ${itemsList}">
        <td th:text="${items.name}"/>
        <td th:text="${items.description}"/>
        <td class="centered" th:text="${items.price} + ${items.currency}"/>
        <td class="centered" th:text="${items.quantityOfStock}"/>
    </tr>
</table>
<div><p th:text="${noItemMessage}"></p></div>
</body>
</html>
