<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todos for today</h1>
<table>
    <tr th:each="todo:${todoList}">
    <td th:text="${todo.id}">/td>
    <td th:text="${todo.title}">/td>
    <td th:text="${todo.urgent}">/td>
    <td th:text="${todo.done}">/td>
    </tr>
</table>
</body>
</html>
