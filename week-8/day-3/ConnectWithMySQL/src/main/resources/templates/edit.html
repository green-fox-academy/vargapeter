<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add new todo</h1>
<form method="post" action="/edit-todo">
    <input type="hidden" id="id" name="id" th:attr="value=${editTodo.id}"/>
    <label for="title">Todo Description</label>
    <input type="text" id="title" name="title" th:attr="value=${editTodo.title}"/>
    <br>
    <label for="urgent">Urgent</label>
    <input type="checkbox" id="urgent" name="urgent" th:attr="checked=${editTodo.urgent}"/>
    <br>
    <label for="done">Done</label>
    <input type="checkbox" id="done" name="done" th:attr="checked=${editTodo.done}"/>
    <br>
    <button type="submit" value="submit">Submit</button>
    <a href="/">Cancel</a>

</form>
</body>
</html>
